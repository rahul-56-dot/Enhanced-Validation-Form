<body>

  <form id="myForm" onsubmit="return validateForm()">
    <h2>Register</h2>

    <label for="name"> User Name</label>
    <input type="text" id="name">
    <div class="error" id="nameError"></div>

    <label for="email">Email</label>
    <input type="text" id="email">
    <div class="error" id="emailError"></div>

    <label for="phone">Phone number</label>
    <input type="text" id="phone">
    <div class="error" id="phoneError"></div>

    <label for="password">Password</label>
    <input type="password" id="password">
    <div class="error" id="passwordError"></div>

    <label for="confirmPassword">Confirm Password</label>
    <input type="password" id="confirmPassword">
    <div class="error" id="confirmPasswordError"></div>

    <button type="submit">Submit</button>
  </form>

  <script>
    function validateForm() {
      let isValid = true;

      document.querySelectorAll('.error').forEach(el => el.textContent = '');

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      
      if (!name || name.length <= 5) {
        document.getElementById('nameError').textContent = 'Name must be less than 5 characters';
        isValid = false;
      }

      
      if (!email.includes('@') ) {
        document.getElementById('emailError').textContent = 'Enter a valid email (must contain "@")';
        isValid = false;
      }

      
      if (!/^\d{10}$/.test(phone)) {
        document.getElementById('phoneError').textContent = 'Phone number must be exactly 10 digits';
        isValid = false;
      //  incase password more than 10 digit
      } else if (phone === '1234567890') {
        document.getElementById('phoneError').textContent = 'Phone number cannot be 1234567890';
        isValid = false;
      }

      if (password.length < 8) {
        document.getElementById('passwordError').textContent = 'Password is not strong (min 8 characters)';
        isValid = false;
      } else if (password.toLowerCase() === 'password') {
        document.getElementById('passwordError').textContent = 'Password cannot be "password"';
        isValid = false;
      } else if (password.toLowerCase() === name.toLowerCase()) {
        document.getElementById('passwordError').textContent = 'Password cannot be the same as your name';
        isValid = false;
      }

      if (confirmPassword !== password) {
        document.getElementById('confirmPasswordError').textContent = 'Passwords do not match';
        isValid = false;
      }

      return isValid;
    }n
  </script>
